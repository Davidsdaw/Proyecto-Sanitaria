    <div id="container_new_password" class="display_on absolute left-[50%] top-[100px] max-w-md mx-auto bg-white p-6 rounded-lg shadow-md m-4">

            </div>
            <div>
                <input id="new_password_repeat" type="password" class=" border-blue-300 w-full px-4 py-2 border rounded-lg  focus:outline-none focus:border-2 text-blue-300 placeholder:text-blue-300" placeholder="Password">
            </div>
            <button type="submit" class="w-full bg-blue-300 text-white p-2 rounded-lg hover:bg-blue-500 ">Soliciar Contraseña</button>
